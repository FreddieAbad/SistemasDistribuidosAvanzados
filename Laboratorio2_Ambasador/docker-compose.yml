version: '3'
services:
  service1:
    build:
      context: .
      dockerfile: Dockerfile1
    ports:
      - "8080:5000"

  service2:
    build:
      context: .
      dockerfile: Dockerfile2
    ports:
      - "6379:5000"

  ambassador:
    build:
      context: .
      dockerfile: Dockerfile-ambassador
    ports:
      - "80:80"
    depends_on:
      - service1
      - service2
